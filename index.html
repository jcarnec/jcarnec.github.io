<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>

  <body
    style="
      background-color: rgb(255, 255, 255);
      font-family: Helvetica;
      font-size: small;
    "
  >
    <script src="sketch.js"></script>

    <div
      class="form-inline"
      style="padding: 0.5%; padding-left: 1%; padding-right: 1%"
    >
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        "
      >
        <label class="form-inline" for="movie">Title of Movie</label><br />
        <input class="form-inline" type="text" id="movie" /><br />
      </div>

      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        "
      >
        <label class="form-inline" for="actor">Name of Actor</label><br />
        <input class="form-inline" type="text" id="actor" /><br />
      </div>

      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        "
      >
        <label class="form-inline" for="director">Name of Director</label><br />
        <input class="form-inline" type="text" id="director" /><br />
      </div>

      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        "
      >
        <label class="form-inline" for="orginalLanguage">Orginal Language</label
        ><br />
        <input class="form-inline" type="text" id="originalLanguage" /><br />
      </div>

      <button class="form-inline" type="button" onclick="formSubmit()">
        Filter Movies
      </button>
    </div>
    <div class="form-inline" style="padding-left: 1%; padding-right: 1%">
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        "
      >
        <label class="form-inline" for="minYear">Min Year</label><br />
        <input
          class="form-inline"
          type="text"
          id="minYear"
          maxlength="4"
          size="1"
        /><br />
      </div>

      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        "
      >
        <label class="form-inline" for="maxYear">Max Year</label><br />
        <input
          class="form-inline"
          type="text"
          id="maxYear"
          maxlength="4"
          size="1"
        /><br />
      </div>

      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          margin-left: 5%;
        "
      >
        <label class="form-inline" for="minRating">Min Rating</label><br />
        <input
          class="form-inline"
          type="text"
          id="minRating"
          maxlength="4"
          size="1"
        /><br />
      </div>

      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        "
      >
        <label class="form-inline" for="maxRating">Max Rating</label><br />
        <input
          class="form-inline"
          type="text"
          id="maxRating"
          maxlength="4"
          size="1"
        /><br />
      </div>
    </div>

    <div
      class="form-inline"
      id="checkBoxDiv"
      style="padding-top: 1%; padding-right: 3%; padding-left: 1%"
    ></div>
  </body>

  <script defer>
    loadHTMLCheckboxes();
  </script>
</html>
